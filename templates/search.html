{% extends 'base.html' %}
{% block head %}

<h1 class="h3 mb-2 text-gray-800">{{title}}</h1>

<div class="container">
    {% if users %}
    {% for user in users %}
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary  mb-1"><a href="/view/{{user.email}}">{{user.email}}</a></div>
                <div class="h5 mb-0 font-weight-bold text-gray-800"><a href="/view/{{user.email}}">{{user.name}}</a></div>
              </div>
              <div class="col-auto" style="width: 100px; overflow:hidden; height:100px; border-radius:50%;">
                <a href="/view/{{user.email}}">
                  <img src="{{url_for('static', filename=user.pic)}}" alt="Profile Pic"  width="100%" height="100%">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    
    {% else %}
    <p class="mb-4">No {{title}}</p>

    {% endif %}
</div>

{% block foot %}
{% endblock %}
{% endblock %}
